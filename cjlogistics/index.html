<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ 대한통운</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- Section#1 -->
      <section class="section1">
        <div class="banners">
          <div class="banner1"></div>
          <div class="banner2"></div>
          <div class="banner3"></div>
          <div class="banner4"></div>
        </div>

        <div class="header">
          <div class="logoWrap">
            <a href="" class="logo"></a>
          </div>
          <ul class="serviceListBtns">
            <li>NOW</li>
            <li>OUR BUSINESS</li>
            <li>글로벌 네트워크</li>
            <li>회사정보</li>
            <li>지속가능경영</li>
            <li>고객지원</li>
          </ul>
          <ul class="etcBtns"></ul>
        </div>

        <div class="carouselBtns">
          <div class="carouselBtn1"></div>
          <div class="carouselBtn2"></div>
        </div>

        <ul class="gageBars">
          <li class="gageBar1">
            <div class="gageBar"></div>
            <div class="gage"></div>
          </li>
          <li class="gageBar2">
            <div class="gageBar"></div>
            <div class="gage"></div>
          </li>
          <li class="gageBar3">
            <div class="gageBar"></div>
            <div class="gage"></div>
          </li>
          <li class="gageBar4">
            <div class="gageBar"></div>
            <div class="gage"></div>
          </li>
          <li class="infoNstate">
            <div class="pageInfo">1 / 4</div>
            <div class="divide">|</div>
            <img src="img/icon_stop.png" alt="" class="state" />
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
